{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <div class="box">
            <div class="box-header with-border">
                <h2 class="box-title">Add an availability</h2>
            </div>
            <div class="box-body">
                <p>The minutes of Start and End fields have to be around 15</p>
                <form action="{% url 'availability_creation_view' nurse_id  %}" method="post">
                    {% csrf_token %}
                    {{ form }}
                    <input type="submit" value="Submit" class="btn btn-block btn-success" style="color: #fff;text-decoration:none;"/>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
