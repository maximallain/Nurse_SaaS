{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-8 col-md-push-2">
        <div class="box">
            <div class="box-header with-border">
                <h2 class="box-title">Add an availability</h2>
            </div>

            <form action="{% url 'availability_creation_view' nurse_id  %}" method="post">
                <div class="box-body">
                    <p>The minutes of Start and End fields have to be around 15</p>
                    {% csrf_token %}
                    {{ form.as_p }}

                <div class="box-footer">
                    <input type="submit" value="Submit" class="btn btn-block btn-success"/>
                </div>
            </form>
        </div>
    </div>
</div>
</div>

{% endblock %}
