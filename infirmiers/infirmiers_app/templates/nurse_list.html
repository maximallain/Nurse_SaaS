<head>
    <meta charset="UTF-8">
    <title>Nurse</title>
</head>
<body>
    <h1>Nurses</h1>
    {% for nurse in object_list %}
        <ul>
            <li><a href="{% url 'nurse_detail' nurse.pk %}">{{ nurse.FirstName }} {{ nurse.LastName }}</a> - {{ nurse.PhoneNumber }}</li>
        </ul>
    {% endfor %}
    <a class="homepage_button" align="center" href="{% url 'nurse_creation_view' %}">Add a Nurse</a>

</body>
