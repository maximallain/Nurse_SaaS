{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-8 col-md-push-2">
        <div class="box">
            <div class="box-header with-border">
                <h2 class="box-title">Add a treatment</h2>
            </div>
            <form action="{% url 'soin_request' patient_pk %}" method="POST">
                <div class="box-body">
                    {% csrf_token %}

                    {% for field in form %}
                    <div class="form-group">
                        {{ field.label_tag }}
                        {{ field }}
                    </div>
                    {% endfor %}
                </div>
                <div class="box-footer">
                    <input type="submit" value="Submit" class="btn btn-block btn-success"/>
                </div>

            </form>
        </div>

    </div>
</div>
{% endblock %}
